{% extends 'base.html' %}

{% block content %}
    
    <div class="relative">
        <div class="mx-auto px-4 sm:px-6">

                           
            <div class="flex items-center justify-start bg-white my-[10px] contact-content">

                <div class="contact-img m-6">
                    <img src="./static/img/stack.jpg" alt="IMG" class="rounded-sm contact-img">
                </div>


                <div class="mx-auto w-full max-w-lg main-form">
                    <h1 class="text-4xl font-medium text-center p-6">Contact with me</h1>
                    <p class="text-center">Let's cooperate</p>
                
                    <form action="" class="mt-12 ">
                        <div class="m-auto main-form-block">
                        <div class="relative z-0 ">
                            <input type="text" name="name" class="main-form-item peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
                            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your name</label>
                        </div>
                        <div class="relative z-0">
                            <input type="text" name="email" class="main-form-item peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
                            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your email</label>
                        </div>
                        <div class="relative z-0 col-span-2">
                            <textarea name="message" rows="5" class="main-form-item peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" "></textarea>
                            <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your message</label>
                        </div>
                        </div>
                        <p class="mt-3 text-xs">Email me at dianamatkava@gmail.com or message here:</p>
                        <button type="submit" class="mt-9 rounded-md bg-black px-10 py-2 text-white">Send Message</button>
                    </form>
                </div>


            </div>

        </div>
    </div>

{% endblock %}
