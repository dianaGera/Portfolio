{% block contact %} 
    <div class="flex items-center justify-start bg-white my-[100px]" id='contact'>
        <div class="mx-auto w-full max-w-lg main-form">
            <h1 class="text-4xl font-medium text-center p-6">Contact with me</h1>
            <p class="text-center">Let's cooperate</p>
            
        
            <form method='POST' class="mt-12">
                {{form.csrf_token()}}
               
                <div class="m-auto main-form-block">
                <div class="relative z-0" id='name'>
                    <input id='name-input' type="text" name="name" class="main-form-item mt-3 peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
                    <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your name</label>
                </div>
                <div class="relative z-0" id='email'>
                    <input id='email-input' type="text" name="email" class="main-form-item mt-3 peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
                    <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your email</label>
                </div>
                <div class="relative z-0 col-span-2" id='message'>
                    <textarea id='message-input' name="message" rows="5" class="main-form-item mt-3 peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" "></textarea>
                    <label class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your message</label>
                </div>
                </div>
                <div id='subbmit'>
                    <p class="mt-3 mb-8 text-xs">Text me at diana.matkava.pr@gmail.com or message here:</p>
                    <div class='mb-6'><a onclick='onSendMessage()' class="my-9 rounded-md bg-black px-10 py-2 text-white cursor-pointer">Send Message</a></div>
                </div>
                
            </form>
        </div>
    </div>
{% endblock %}
